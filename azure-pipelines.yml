trigger:
- master
pr: none

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: Maven@3
  inputs:
    jdkVersionOption: '1.8'
    publishJUnitResults: true
    goals: 'clean test'
    options: '-Pintegration'
- script: |
    mvn package -DskipTests=true

# Publish jars as Snapshot
# but check version elements in poms first
