trigger: none
pr:
  - master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
  - task: Maven@3
    inputs:
      jdkVersionOption: '1.8'
      publishJUnitResults: true
      goals: 'clean test'
      options: '-Pintegration'

# Fail pipeline if version is not set to snapshot
  - powershell: |
      if (-Not (invoke-expression -Command "./scripts/isSnapshot.ps1")) { exit 1
      }

